<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="/jasmine.css">
  <script type="text/javascript" src="/lib/jquery.js"></script>
  <script type="text/javascript" src="/lib/jasmine.js"></script>
  <script type="text/javascript" src="/lib/jasmine-html.js"></script>
  <script type="text/javascript" src="/lib/jasmine-jquery.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="/helpers/specHelper.js"></script>
  
  <!--<script type="text/javascript" src="/src/uploader.js"></script>
  <script type="text/javascript" src="/src/plain-widget.js"></script>-->
  <script type="text/javascript" src="/src/line-widget.en.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="/suite/uploaderSpec.js"></script>
  <script type="text/javascript" src="/suite/plainWidgetSpec.js"></script>
  <script type="text/javascript" src="/suite/fixturesSpec.js"></script>
  <script type="text/javascript" src="/suite/lineWidgetSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
